name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --frozen

      - name: Lint (ruff check)
        run: uv run ruff check .

      - name: Format (ruff format --check)
        run: uv run ruff format --check .

      - name: Type check (mypy)
        run: uv run mypy pg_atlas/

      - name: Test (pytest)
        run: uv run pytest
        env:
          PG_ATLAS_API_URL: "https://test.pg-atlas.example"
