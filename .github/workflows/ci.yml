name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --frozen

      - name: Lint (ruff check)
        run: uv run ruff check .

      - name: Format (ruff format --check)
        run: uv run ruff format --check .

      - name: Type check (mypy)
        run: uv run mypy pg_atlas/

      - name: Test (pytest)
        run: uv run pytest
        env:
          PG_ATLAS_API_URL: "https://test.pg-atlas.example"

  sbom:
    name: Submit SBOM
    runs-on: ubuntu-latest
    # Only submit on pushes to main â€” not on PRs, where no deployed API is
    # available and the SBOM would reflect an unmerged branch.
    if: github.event_name == 'push'
    permissions:
      contents: read # for GitHub Dependency Graph API
      id-token: write # for GitHub OIDC token (authenticates to PG Atlas)

    steps:
      - uses: SCF-Public-Goods-Maintenance/pg-atlas-sbom-action@main
